<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Stop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-top: 20px;
        }
        button {
            margin: 10px 0;
        }
        .input-group {
            margin-bottom: 15px;
        }
        #resultTable {
            margin-top: 20px;
        }
        .table {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jogo de Stop</h1>
        <div class="text-center">
            <button class="btn btn-primary" onclick="startGame()">Iniciar Jogo</button>
        </div>
        <h2 class="text-center">Letra Sorteada: <span id="randomLetter" class="text-danger">-</span></h2>

        <div id="categoriesContainer" style="display: none;">
            <h3>Escreva suas respostas para as categorias abaixo:</h3>
            <div class="input-group">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" class="form-control" placeholder="Digite um nome">
            </div>
            <div class="input-group">
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="text" id="cidade" class="form-control" placeholder="Digite uma cidade">
            </div>
            <div class="input-group">
                <label for="animal" class="form-label">Animal:</label>
                <input type="text" id="animal" class="form-control" placeholder="Digite um animal">
            </div>
            <div class="input-group">
                <label for="fruta" class="form-label">Fruta:</label>
                <input type="text" id="fruta" class="form-control" placeholder="Digite uma fruta">
            </div>
            <div class="text-center">
                <button class="btn btn-success" onclick="submitAnswers()">Enviar Respostas</button>
            </div>
        </div>

        <table id="resultTable" class="table table-bordered table-striped" style="display: none;">
            <thead>
                <tr>
                    <th>Categoria</th>
                    <th>Resposta</th>
                    <th>Pontuação</th>
                </tr>
            </thead>
            <tbody id="resultBody"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
